<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	
	<h:body>
		<h:form id="lF">
			<p:messages id="lM" showDetail="true" autoUpdate="true" closable="true" />
		
			<p:panel id="pL" header="Bem-Vindo ao Netuno !!!" footer="Netuno Sistemas - UFRJ" style="width: 50%;">
				<h:panelGrid columns="2">
					<p:outputLabel id="oL" value="Login: " />
					<p:inputText id="iL" value="#{Login.login}" />
					
					<p:outputLabel id="oS" value="Senha: " />
					<p:password id="pS" value="#{Login.senha}" />
					
					<p:commandButton id="bA" value="Autenticar" action="#{Login.autenticar}" onclick="block.show();" oncomplete="block.hide();" />
				</h:panelGrid>
			</p:panel>
			
			<p:blockUI block="pL" trigger="pL" widgetVar="block">Autenticando...</p:blockUI>
			
		</h:form>
	</h:body>
</html>
