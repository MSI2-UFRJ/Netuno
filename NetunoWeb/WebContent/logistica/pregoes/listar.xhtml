<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
	<h:outputLabel value="Olá, " /><h:outputText value="#{verPregoesModel.agentelogistica.nome}" rendered="#{not empty verPregoesController}" /><br />
	<h:outputLabel value="Ver pregões" />
	<h:form>
	<h:dataTable 	id="tabelaPregoes"
					value="#{verPregoesModel.pregoes}"
					var="pregao"
					rendered="#{not empty verPregoesModel.pregoes}">
			<h:column>
				<f:facet name="header">Identificador</f:facet>
				<h:outputLabel value="#{pregao.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Aberto por</f:facet>
				<h:outputLabel value="#{pregao.abertoPor.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Carga</f:facet>
				<h:outputLabel value="#{pregao.anuncia.id}" />
			</h:column>
		</h:dataTable>
		</h:form>
</h:body>
</html>
