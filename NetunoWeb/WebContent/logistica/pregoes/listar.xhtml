<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Olá, " /><b><h:outputText value="#{verPregoesModel.agentelogistica.nome}" rendered="#{not empty verPregoesController}" /></b><br /><br />
		<h:form>
		<h2>Pregões abertos</h2>
		<p:dataTable 	id="tabelaPregoes"
						value="#{verPregoesModel.pregoes}"
						var="pregao"
						rendered="#{not empty verPregoesModel.pregoes}">
				<p:column headerText="Identificador" sortBy="#{pregao.id}">
					<h:outputLabel value="#{pregao.id}" />
				</p:column>
				<p:column headerText="Aberto por" sortBy="#{pregao.abertoPor.nome}">
					<h:outputLabel value="#{pregao.abertoPor.nome}" />
				</p:column>
				<p:column headerText="Carga (ID)" sortBy="#{pregao.anuncia.id}">
					<h:outputLabel value="#{pregao.anuncia.id}" />
				</p:column>
			</p:dataTable>
			</h:form>
			</ui:define>
		</ui:composition>
</h:body>
</html>
