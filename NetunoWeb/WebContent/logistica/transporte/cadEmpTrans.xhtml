<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h2>#{logisticaMsg['logistica.home.cadEmpTrans']}</h2>
		<div class="grid_12">
			<div class="box-5">
				<h:form id="formCadEmpTrans">
				<p:messages id="mensagens" globalOnly="false" autoUpdate="true"/>
						<p:panelGrid columns="2" cellspacing="10" cellpadding="10" id="grid">
							<f:facet name="header">
								#{logisticaMsg['logistica.cadEmpTrans.empTrans']}
							</f:facet>
							<p:outputLabel for="nome" value="#{logisticaMsg['logistica.cadEmpTrans.nome']}:"/>
							<p:inputText id="nome" value="#{empTransModel.empTrans.nome}" required="true" requiredMessage="#{logisticaMsg['logistica.cadEmpTrans.informeNome']}"/>
							
							<p:outputLabel for="representantes" value="#{logisticaMsg['logistica.cadEmpTrans.representante']}:"/>
							<p:dataTable id="representantes" var="representante" value="#{empTransController.listRepToInsert}" emptyMessage="#{logisticaMsg['logistica.cadEmpTrans.nenhumRepresentante']}">
								<p:column headerText="#{logisticaMsg['logistica.cadEmpTrans.nome']}">
									<p:inputText value="#{representante.nome}" required="true" requiredMessage="#{logisticaMsg['logistica.cadEmpTrans.nomeRepresentante']}" />
								</p:column>
								<p:column headerText="#{logisticaMsg['logistica.cadEmpTrans.login']}">
									<p:inputText value="#{representante.login}" required="true" requiredMessage="#{logisticaMsg['logistica.cadEmpTrans.loginRepresentante']}"/>
								</p:column>
								<p:column headerText="#{logisticaMsg['logistica.cadEmpTrans.senha']}">
									<p:inputText value="#{representante.senha}" required="true" requiredMessage="#{logisticaMsg['logistica.cadEmpTrans.senhaRepresentante']}"/>
								</p:column>
							</p:dataTable>
							
							<f:facet name="footer">
								<p:commandButton value="#{logisticaMsg['logistica.cadEmpTrans.adicionarRepresentante']}" icon="ui-icon-squaresmall-plus" action="#{empTransController.preparaInserirRep()}" update="formCadEmpTrans"/>
							</f:facet>													
							<f:facet name="footer">
								<p:commandButton type="submit" value="#{logisticaMsg['logistica.cadEmpTrans.confirmar']}" icon="ui-icon-check" action="#{empTransController.salvar}" update="formCadEmpTrans"/>
							</f:facet>
							<f:facet name="footer">
								<p:button outcome="/logistica/home" value="#{logisticaMsg['logistica.cadEmpTrans.cancelar']}" icon="ui-icon-arrowreturnthick-1-w"/>
							</f:facet>
						</p:panelGrid>
				</h:form>
			</div>
		</div>		
	</ui:define>
</ui:composition>
</html>
