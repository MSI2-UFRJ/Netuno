<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h2>#{portoMsg['porto.criar.titulo']}</h2>
		<div class="grid_12">
			<div class="box-5">
				<h:form id="formInclusaoPorto">
				<p:messages id="mensagens" globalOnly="true" />
						<p:panelGrid columns="3" cellspacing="10" cellpadding="10" id="grid">
							<f:facet name="header">
								Porto
							</f:facet>
							<h:outputLabel for="localizacao" value="#{portoMsg['porto.criar.localizacao']}: "/>
							<p:inputText id="localizacao" value="#{portoBean.porto.localizacao}" required="true" requiredMessage="#portoMsg{['porto.criar.informeLocalizacao']}"/>
							<p:message for="localizacao" autoUpdate="true"/>
							
							<h:outputLabel for="nome" value="#{portoMsg['porto.criar.nome']}: "/>
							<p:inputText id="nome" value="#{portoBean.porto.nome}" required="true" requiredMessage="#portoMsg{['porto.criar.informeNome']}"/>
							<p:message for="nome" autoUpdate="true"/>
													
							<f:facet name="footer">
								<p:commandButton type="submit" value="#{portoMsg['porto.criar.confirmar']}" icon="ui-icon-check" action="#{portoBean.salvar}" update="formInclusaoPorto"/>
							</f:facet>
							<f:facet name="footer">
								<p:button outcome="/portos/listar" value="#{portoMsg['porto.criar.cancelar']}" icon="ui-icon-arrowreturnthick-1-w"/>
							</f:facet>
						</p:panelGrid>
				</h:form>
			</div>
		</div>		
	</ui:define>
</ui:composition>
</html>
