<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Olá, " /><h:outputText value="#{contratacaoModel.contratante.nome}" rendered="#{not empty contratacaoController}" /><br />
		<h:outputLabel value="Novo Contrato" /><br />
		
		<h:form>
			<h:outputLabel value="Endereço de coleta" />
			<h:selectBooleanCheckbox value="#{contratacaoModel.enderecoColeta}">
                <f:ajax event="click" render="@form" />
            </h:selectBooleanCheckbox><br />
            <h:inputText value="#{contratacaoModel.contrato.enderecoColeta}"  disabled="#{not contratacaoModel.enderecoColeta}"/><br />
            
            <h:outputLabel value="Endereço de entrega" />
			<h:selectBooleanCheckbox value="#{contratacaoModel.enderecoEntrega}">
                <f:ajax event="click" render="@form" />
            </h:selectBooleanCheckbox><br />
            <h:inputText value="#{contratacaoModel.contrato.enderecoEntrega}"  disabled="#{not contratacaoModel.enderecoEntrega}"/><br />
            
            <h:commandButton action="#{contratacaoController.cancelar()}" value="Cancelar" />
		</h:form>
		
		</ui:define>
	</ui:composition>
</h:body>
</html>
