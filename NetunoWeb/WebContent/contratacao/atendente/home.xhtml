<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Home - Atendente" rendered="#{not empty atendenteController}"/><br /><br />
		
		<p:messages id="mensagens" globalOnly="true" autoUpdate="true"/>
		
		<h:form>
			<p:outputLabel value="Cliente já cadastrado"/><br />
			
			<p:outputLabel value="CPF: "/>
			<p:inputText	id="cpfInputText"
							value="#{atendenteModel.cpf.cpf}"
							required="true"
	            			requiredMessage="Esse campo deve ser preenchido.">
	            <f:validator validatorId="cpfValidator"/>
	        </p:inputText>
	        <p:commandButton 	action="#{atendenteController.verificarCPF()}"
	        					value="Avançar"
	        					type="submit"
	        					update="@form"/>	        
	        <p:message for="cpfInputText" autoUpdate="true"/><br /><br />
	        
	        <p:outputLabel value="Cliente não cadastrado"/><br />
	        <p:commandButton 	action="#{atendenteController.irCadastro()}"
		   						value="Cadastrar cliente"
		   						ajax="false"
		   						immediate="true"/>
		</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
