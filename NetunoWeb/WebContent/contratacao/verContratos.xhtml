<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<p:outputLabel value="Olá, " /><h:outputText value="#{verContratosModel.contratante.nome}" rendered="#{not empty verContratosController}" /><br />
		<p:outputLabel value="Ver contratos " />
		<h:form>
			<p:selectOneRadio id="options" value="#{verContratosModel.tipoContratoExibido}" >  
		        <f:selectItem itemLabel="Abertos" itemValue="1" />  
		        <f:selectItem itemLabel="Fechados" itemValue="2" />
		        <p:ajax event="change" listener="#{verContratosController.trocarTabela()}" update="tabelaContratos"/>
		    </p:selectOneRadio><br />

		    <p:commandButton value="Novo contrato" action="#{verContratosController.novoContrato()}" ajax="false"/>

			<p:dataTable 	id="tabelaContratos"
							value="#{verContratosModel.listaContratos}"
							var="contrato">
				<p:column>
					<f:facet name="header">Identificador</f:facet>
					<p:outputLabel value="#{contrato.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Data</f:facet>
					<h:outputLabel value="#{contrato.dataCriacao}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
					</h:outputLabel>
					
				</p:column>
				<p:column>
					<f:facet name="header">Operações</f:facet>
					<p:commandButton 	action="#{verContratosController.verDetalhes(contrato)}"
										value="Ver Detalhes"
										ajax="false"/>
				</p:column>
			</p:dataTable>
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
