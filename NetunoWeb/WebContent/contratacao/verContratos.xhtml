<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
	<h:outputLabel value="Olá, " /><h:outputText value="#{verContratosModel.contratante.nome}" rendered="#{not empty verContratosController}" /><br />
	<h:outputLabel value="Ver contratos " />
	<h:form>
	<h:selectOneRadio id="options" value="#{verContratosModel.tipoContratoExibido}" >  
        <f:selectItem itemLabel="Abertos" itemValue="1" />  
        <f:selectItem itemLabel="Fechados" itemValue="2" />
        <f:ajax event="change" listener="#{verContratosController.trocarTabela()}" render="@form"/>
    </h:selectOneRadio><br />
	<h:dataTable 	id="tabelaContratos"
					value="#{verContratosModel.listaContratos}"
					var="contrato"
					rendered="#{not empty verContratosModel.listaContratos}">
			<h:column>
				<f:facet name="header">Identificador</f:facet>
				<h:outputLabel value="#{contrato.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputLabel value="#{contrato.dataCriacao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Operações</f:facet>
				<h:commandButton 	action="#{verContratosController.verDetalhes(contrato)}"
									value="Ver Detalhes" />
			</h:column>
		</h:dataTable>
		</h:form>
</h:body>
</html>
