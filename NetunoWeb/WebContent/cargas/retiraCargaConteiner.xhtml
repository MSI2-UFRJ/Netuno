<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="cargaId"
					value="#{alocaCargaConteinerController.cargaId}"></f:viewParam>
				<f:event type="preRenderView"
					listener="#{alocaCargaConteinerController.onPageLoad}" />
			</f:metadata>
			<h:form id="formAlocaCarga">
			<p:outputLabel value="OlÃ¡, " /><h:outputText value="#{retiraCargaConteinerController.agente.nome}" rendered="#{not empty retiraCargaConteinerController}" /><br />
				<p:messages id="mensagens" globalOnly="true" autoUpdate="true"/>
				<div>
					<h2>Retirar Carga</h2>
					<div style="width: 300px; margin-left: 20%;">
						<p:dataTable id="tabelaInfoCarga"
							value="#{alocaCargaConteinerModel.carga}" var="carga">
							<p:column>
								<f:facet name="header">Identificador</f:facet>
								<p:outputLabel value="#{carga.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">Descricao</f:facet>
								<p:outputLabel value="#{carga.descricao}" />
							</p:column>
							<p:column>
								<f:facet name="header">Peso Total</f:facet>
								<p:outputLabel value="#{carga.peso}" />
							</p:column>
							<p:column>
								<f:facet name="header">Peso Restante</f:facet>
								<p:outputLabel value="#{alocaCargaConteinerModel.pesoCargaRestante}" />
							</p:column>
						</p:dataTable>
						<h:dataTable id="tabelaParteCargas"
							value="#{alocaCargaConteinerModel.carga.partes}" var="parte"
							rendered="#{not empty alocaCargaConteinerModel.carga.partes}">
							<h:column>
								<f:facet name="header">Identificador da Parte</f:facet>
								<h:outputLabel value="#{parte.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Peso Alocado</f:facet>
								<h:outputLabel value="#{parte.peso}" />
							</h:column>
							<h:column>
								<f:facet name="header">Identificador do Conteiner</f:facet>
								<h:outputLabel value="#{parte.conteiner.id}" />
							</h:column>
						</h:dataTable>
					</div>
					<br/>
					<br/>
					<div class="box-5">
						<h:outputText value="Alocar carga em: " />
						<p:selectOneMenu
							value="#{alocaCargaConteinerModel.conteinerSelecionado}" disabled="#{alocaCargaConteinerModel.pesoCargaRestante == 0}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems
								value="#{alocaCargaConteinerModel.listDisponiveis}"									
								var="conteiner"
								itemLabel="Conteiner - #{conteiner.id} - Disponivel - #{conteiner.pesoDisponivel}"
								itemValue="#{conteiner.id}" 
								requiredMessage="Selecione um conteiner."
								/>
						</p:selectOneMenu>
						<p:commandButton title="Alocar Carga" type="submit" disabled="#{alocaCargaConteinerModel.pesoCargaRestante == 0}"
							value="Alocar Carga" update="@form" action="#{alocaCargaConteinerController.alocarCarga}">
						</p:commandButton>
					</div>
					
		   			<p:commandButton  action="#{alocaCargaConteinerController.cancelar()}" value="Cancelar" ajax="false" immediate="true"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
