<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="cargaId"
					value="#{retiraCargaConteinerController.cargaId}"></f:viewParam>
				<f:event type="preRenderView"
					listener="#{retiraCargaConteinerController.onPageLoad}" />
			</f:metadata>
			<h:form id="formRetiraCarga">
			<p:outputLabel value="OlÃ¡, " /><h:outputText value="#{retiraCargaConteinerController.agente.nome}" rendered="#{not empty retiraCargaConteinerController}" /><br />
				<p:messages id="mensagens" globalOnly="true" autoUpdate="true"/>
				<div>
					<h2>Retirar Carga de Conteiners</h2>
					<div style="width: 300px; margin-left: 20%;">
						<p:dataTable id="tabelaInfoCarga"
							value="#{retiraCargaConteinerModel.carga}" var="carga">
							<p:column>
								<f:facet name="header">Identificador</f:facet>
								<p:outputLabel value="#{carga.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">Descricao</f:facet>
								<p:outputLabel value="#{carga.descricao}" />
							</p:column>
							<p:column>
								<f:facet name="header">Peso Total</f:facet>
								<p:outputLabel value="#{carga.peso}" />
							</p:column>
						</p:dataTable>
						<p:dataTable id="tabelaParteCargas"
							value="#{retiraCargaConteinerModel.listPartes}" var="parte"
							rendered="#{not empty retiraCargaConteinerModel.listPartes}">
							<p:column>
								<f:facet name="header">Identificador da Parte</f:facet>
								<h:outputLabel value="#{parte.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">Peso Alocado</f:facet>
								<h:outputLabel value="#{parte.peso}" />
							</p:column>
							<p:column>
								<f:facet name="header">Identificador do Conteiner</f:facet>
								<h:outputLabel value="#{parte.conteiner.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">Porto de Origem</f:facet>
								<h:outputLabel value="#{parte.conteiner.portoOrigem.nome} - #{parte.conteiner.portoOrigem.localizacao}" />
							</p:column>
							<p:column>
								<p:commandButton title="Desalocar Carga" type="submit" disabled="#{empty retiraCargaConteinerModel.listPartes}"
									value="Desalocar Carga do Conteiner" update="@form" action="#{retiraCargaConteinerController.desalocarCarga}">
									<f:setPropertyActionListener target="#{retiraCargaConteinerController.parteSelecionada}" value="#{parte.id}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
					<br/>
					<br/>
					<p:button value="Voltar" outcome="/cargas/listaCargasAgente" >
						<f:param name="embarque" value="false" />
					</p:button>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
