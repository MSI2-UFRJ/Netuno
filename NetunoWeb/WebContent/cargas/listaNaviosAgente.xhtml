<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{listaNaviosAgenteController.onPageLoad}" />
			</f:metadata>
			<h3>Lista de Navios</h3>
			<h:form>
				<h:dataTable id="tabelaNavios"
					value="#{listaNaviosAgenteModel.listaNavios}" var="navio"
					rendered="#{not empty listaNaviosAgenteModel.listaNavios}">
					<h:column>
						<f:facet name="header">Identificador: </f:facet>
						<h:outputLabel value="#{navio.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome: </f:facet>
						<h:outputLabel value="#{navio.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
