<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{listaConteinersController.onPageLoad}" />
			</f:metadata>
			<h3><h:outputLabel value="#{cargaMsg['desembarcaConteiner.ListaDeConteiners']}"/></h3>
			<h:form>
				<p:dataTable id="tabelaConteiners"
					value="#{listaConteinersModel.listaConteiners}" var="conteiner"
					rendered="#{not empty listaConteinersModel.listaConteiners}"
					emptyMessage ="Sem conteiners para embarcar. Horray!">
					<p:column>
						<f:facet name="header"> <h:outputLabel value="#{cargaMsg['desembarcaConteiner.ConteinerId']}"/> </f:facet>
						<h:outputLabel value="#{conteiner.id}" />
					</p:column>
					<p:column>
						<f:facet name="header"> <h:outputLabel value="#{cargaMsg['desembarcaConteiner.PesoDisponivel']}"/> </f:facet>
						<h:outputLabel value="#{conteiner.pesoDisponivel}" />
					</p:column>
					<p:column>
						<f:facet name="header"> <h:outputLabel value="#{cargaMsg['desembarcaConteiner.Acao']}"/> </f:facet>
						<p:commandButton  action="#{listaConteinersController.desembarcarConteiner(conteiner)}" value="#{cargaMsg['desembarcaConteiner.Desembarcar']}"/>
					</p:column>
				</p:dataTable>
				<p:commandButton value="Home" action="home"/>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
