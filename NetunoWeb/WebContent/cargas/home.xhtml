<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<p:outputLabel value="#{cargaMsg['home.titulo']}" />
			<br/>
			<br/>
			<p:button outcome="/cargas/listaCargasAgente"
				value="#{cargaMsg['home.ListarCargasParaEmbarque']}">
				<f:param name="embarque" value="true" />
			</p:button>
			<br/>
			<br/>
			<p:button outcome="/cargas/listaCargasAgente"
				value="#{cargaMsg['home.ListarCargasParaDesembarque']}">
				<f:param name="embarque" value="false" />
			</p:button>
			<br/>
			<br/>
			<p:button outcome="embarcaConteiners" value="#{cargaMsg['home.embarcarConteiners']}">
			</p:button>
			<br/>
			<br/>
			<p:button outcome="listaNaviosAgente" value="#{cargaMsg['home.desembarcarConteiners']}">
			</p:button>
		</ui:define>
	</ui:composition>
</h:body>
</html>
