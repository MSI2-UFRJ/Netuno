<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{listaRequisicoesController.onPageLoad}" />
			</f:metadata>
			<h:form>
				<h3>Conteiners para Embarcar: </h3>
				<p:dataTable id="tabelaListaRequisicoes"
				value="#{listaRequisicoesModel.listaRequisicoes}" var="requisicao"
				emptyMessage="Sem conteiners para embarcar. Horray!">
				<p:column>
					<f:facet name="header">Requisicao ID</f:facet>
					<h:outputLabel value="#{requisicao.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Navio Destino</f:facet>
					<h:outputLabel value="#{requisicao.navio.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Data</f:facet>
					<h:outputLabel value="#{requisicao.data}" />
				</p:column>
				<p:column>
					<f:facet name="header">Conteiner ID</f:facet>
					<h:outputLabel value="#{requisicao.conteiner.id}" />
				</p:column>
				<p:column>
					<p:commandButton action="#{listaRequisicoesController.embarcarConteiner(requisicao)}" value="Embarcar no Navio">
					</p:commandButton>
				</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
